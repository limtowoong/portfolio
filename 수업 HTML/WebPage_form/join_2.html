<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입 페이지</title>
	<link rel="stylesheet" href="style_2.css">
</head>
<body>
	<form action="member.jsp">
		<table>
		<caption>(*)표시는 <strong>필수입력</strong> 사항입니다.</caption>
			<tr>
				<th><span>*</span>아이디</th>
				<td>
				<div class="id">
					<input type="text" size="20" name="id"><br>
					6~15자의 영문 소문자, 숫자만 가능합니다.
				</div>
				</td>
			</tr>

			<tr>
				<th><span>*</span>비밀번호</th>
				<td>
				<div class="pw">
					<input type="password" size="20" name="pw"><br>
					-<strong>영문자, 숫자, 특수문자</strong>의 조합,<br>
					&emsp;<strong>8자리 이상</strong>으로 이루어져야 합니다.
				</div>
				</td>
			</tr>

			<tr>
				<th><span>*</span>비밀번호 확인</th>
				<td>
				<div class="pw">
					<input type="password" size="20" name="pw_r">
				</div>
				</td>
			</tr>

			<tr>
				<th><span>*</span>소속 학과</th>
				<td>
				<div class="major">
					<input type="radio" name="major" value="SmartWeb"> 스마트웹콘텐츠과
					&emsp;
					<input type="radio" name="major" value="SoftWare"> 소프트웨어개발과
				</div>
				</td>
			</tr>

			<tr>
				<th>이메일</th>
				<td>
				<div class="email">
					<input type="text" size="15" name="email_id">
					@
					<select name="email_domain">
						<option value="1">네이버</option>
						<option value="2">구글</option>
						<option value="3">다음</option>
					</select>
				</div>
				</td>
			</tr>

			<tr>
				<td colspan="2">
				<div>
					&emsp;홈페이지에 가입하시겠습니까?
					<span class="btn">
						<input type="submit" value="가입하기">&nbsp;
					</span>
				</div>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
