<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <script
        src="http://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
           <i class="fas fa-search"></i> 
           <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#코딩</li>
                <li>#웹 개발</li>
                <li>#자바스크립트</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 
                    프론트엔드 개발자 입문편: HTML, CSS, Javascript
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">조회수 14만회  2년 전</span>
            </div>
        </div>
        <div class="actions"></div>
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>6.1천</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>157</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>공유</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>저장</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>신고</span></button>
            </li>
        <div class="channel">
            <div class="metadata">
                <img src="image/unnamed.jpg" alt="" />
                <div class="info">
                    <span class="name">드림코딩</span>
                    <span class="subscribers">구독자 15.4만명</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="image/1.webp" alt="" />
                <div class="info">
                    <span class="title">
                        프론트엔드 개발자라면 필수로 알아야 하는 브라우저 101 필수 개념과 게임 프로젝트 🕹
                    </span>
                    <span class="name">
                        드림코딩
                    </span>
                    <span class="views">
                        조회수 3.6만회 · 2년 전
                    </span>
                </div>
                <button class="moreBtn"></button>
            </li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </section>

</body>
</html>
